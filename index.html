<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liberatory Weekly Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-amber-50 to-green-50 min-h-screen">
    <div id="app"></div>

    <script>
        const state = {
            showWelcome: true,
            plannerData: {},
            statusMessage: { text: '', type: '', show: false }
        };

        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

        function updateState(newState) {
            Object.assign(state, newState);
            render();
        }

        function handleInputChange(field, value) {
            state.plannerData[field] = value;
        }

        function showStatus(text, type) {
            updateState({ statusMessage: { text, type, show: true } });
            setTimeout(() => {
                updateState({ statusMessage: { ...state.statusMessage, show: false } });
            }, 3000);
        }

        function getWeekOf() {
            const today = new Date();
            const day = today.getDay();
            const diff = today.getDate() - day + (day === 0 ? -6 : 1);
            const monday = new Date(today.setDate(diff));
            return monday.toISOString().split('T')[0];
        }

        function downloadPlanner() {
            const data = {
                savedDate: new Date().toISOString(),
                weekOf: getWeekOf(),
                ...state.plannerData
            };

            const json = JSON.stringify(data, null, 2);
            const blob = new Blob([json], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `liberatory-planner-${data.weekOf}.json`;
            link.click();
            URL.revokeObjectURL(url);

            showStatus('‚úì Your plan has been downloaded!', 'success');
        }

        function loadPlanner(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    updateState({ plannerData: data });
                    showStatus('‚úì Plan loaded successfully!', 'success');
                } catch (error) {
                    showStatus('‚úó Error loading file. Please check the file format.', 'error');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function clearPlanner() {
            if (confirm('Are you sure you want to clear all data? This cannot be undone.')) {
                updateState({ plannerData: {} });
                showStatus('‚úì All data cleared', 'success');
            }
        }

        function printPlanner() {
            window.print();
            showStatus('‚úì Print dialog opened - select "Save as PDF" to export', 'success');
        }

        function renderWelcome() {
            return `
                <div class="min-h-screen p-5 flex items-center justify-center">
                    <div class="max-w-2xl bg-white rounded-xl shadow-2xl p-8 md:p-12">
                        <div class="text-center mb-6">
                            <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-3">
                                Welcome to the<br/>Liberatory Weekly Planner
                            </h1>
                            <p class="text-xl text-green-800 font-medium mb-2">
                                Align Your Week with Clarity, Courage & Care
                            </p>
                            <p class="text-sm text-gray-600 italic">
                                Created exclusively for the Blueprints for Freedom community
                            </p>
                        </div>

                        <div class="bg-gradient-to-r from-green-50 to-amber-50 p-6 rounded-lg mb-6">
                            <h2 class="text-xl font-bold text-gray-900 mb-3">How to Use This Planner:</h2>
                            <ul class="space-y-2 text-gray-700">
                                <li class="flex items-start gap-2">
                                    <span class="text-red-600 font-bold">1.</span>
                                    <span>Start with your <strong>Weekly Overview</strong> to set intentions and focus</span>
                                </li>
                                <li class="flex items-start gap-2">
                                    <span class="text-red-600 font-bold">2.</span>
                                    <span>Plan each day with <strong>3 priorities</strong> and a restorative practice</span>
                                </li>
                                <li class="flex items-start gap-2">
                                    <span class="text-red-600 font-bold">3.</span>
                                    <span>Complete the <strong>Week-End Reflection</strong> to integrate learning</span>
                                </li>
                                <li class="flex items-start gap-2">
                                    <span class="text-red-600 font-bold">4.</span>
                                    <span><strong>Download</strong> your plan as JSON to save or <strong>Print to PDF</strong></span>
                                </li>
                            </ul>
                        </div>

                        <div class="bg-amber-50 border-l-4 border-red-500 p-4 rounded mb-6">
                            <p class="text-sm text-gray-700">
                                <strong class="text-red-600">Privacy Note:</strong> This planner stores NO data on any server. 
                                Everything stays on your device. Your plans are completely private.
                            </p>
                        </div>

                        <button
                            onclick="updateState({ showWelcome: false })"
                            class="w-full px-8 py-4 bg-gradient-to-r from-red-500 to-red-700 text-white font-bold text-lg rounded-lg uppercase tracking-wide hover:shadow-xl transition-all hover:-translate-y-1"
                        >
                            Begin Planning ‚Üí
                        </button>

                        <p class="text-center text-sm text-gray-500 mt-6">
                            From 
                            <a href="https://amanafreedman.substack.com" target="_blank" rel="noopener noreferrer" class="text-green-700 font-semibold hover:underline">
                                Blueprints for Freedom
                            </a>
                            by Rev Oluti Onary
                        </p>
                    </div>
                </div>
            `;
        }

        function renderPlanner() {
            const getValue = (field) => state.plannerData[field] || '';
            
            return `
                ${state.statusMessage.show ? `
                    <div class="no-print fixed top-5 right-5 px-6 py-4 rounded-lg text-white font-semibold shadow-lg z-50 ${state.statusMessage.type === 'success' ? 'bg-green-700' : 'bg-red-600'}">
                        ${state.statusMessage.text}
                    </div>
                ` : ''}

                <div class="max-w-6xl mx-auto p-5">
                    <header class="text-center mb-10 border-b-4 border-red-500 pb-5">
                        <h1 class="text-4xl md:text-5xl font-bold text-gray-900 mb-2">
                            Liberatory Weekly Planner
                        </h1>
                        <p class="text-lg text-green-800 font-medium tracking-wide">
                            Align Your Week with Clarity, Courage & Care
                        </p>
                        <p class="text-sm text-gray-600 mt-2">
                            Week of: <strong>${getWeekOf()}</strong>
                        </p>
                    </header>

                    <section class="bg-white border-l-8 border-red-500 rounded-lg p-8 mb-10 shadow-lg">
                        <h2 class="text-2xl font-bold text-red-600 mb-5 flex items-center gap-2">
                            <span>‚óÜ</span> Weekly Overview
                        </h2>
                        <div class="grid md:grid-cols-2 gap-5">
                            <div>
                                <label class="block font-semibold text-green-700 mb-2 text-sm">Word of the Week</label>
                                <input type="text" value="${getValue('wordOfWeek')}" 
                                    oninput="handleInputChange('wordOfWeek', this.value)"
                                    placeholder="Choose your guiding word..."
                                    class="w-full p-3 border-2 border-green-100 rounded focus:border-red-500 focus:outline-none transition-colors">
                            </div>
                            <div>
                                <label class="block font-semibold text-green-700 mb-2 text-sm">Key Intention</label>
                                <input type="text" value="${getValue('keyIntention')}" 
                                    oninput="handleInputChange('keyIntention', this.value)"
                                    placeholder="Set your intention..."
                                    class="w-full p-3 border-2 border-green-100 rounded focus:border-red-500 focus:outline-none transition-colors">
                            </div>
                            <div>
                                <label class="block font-semibold text-green-700 mb-2 text-sm">Major Project or Goal</label>
                                <textarea rows="2" 
                                    oninput="handleInputChange('majorProject', this.value)"
                                    placeholder="What's your focus?"
                                    class="w-full p-3 border-2 border-green-100 rounded focus:border-red-500 focus:outline-none transition-colors resize-y">${getValue('majorProject')}</textarea>
                            </div>
                            <div>
                                <label class="block font-semibold text-green-700 mb-2 text-sm">One Thing to Let Go Of</label>
                                <textarea rows="2" 
                                    oninput="handleInputChange('letGo', this.value)"
                                    placeholder="What no longer serves you?"
                                    class="w-full p-3 border-2 border-green-100 rounded focus:border-red-500 focus:outline-none transition-colors resize-y">${getValue('letGo')}</textarea>
                            </div>
                        </div>
                    </section>

                    <section class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 mb-10">
                        ${days.map((day, index) => `
                            <div class="bg-white rounded-lg overflow-hidden shadow-lg hover:shadow-xl hover:-translate-y-1 transition-all">
                                <div class="bg-gradient-to-r from-red-500 to-green-700 text-white p-4 font-bold text-xl">
                                    ${day}
                                </div>
                                <div class="p-5">
                                    <div class="mb-4">
                                        <label class="block font-semibold text-green-700 mb-2 text-xs uppercase tracking-wide">Focus of the Day</label>
                                        <input type="text" value="${getValue(`day${index}Focus`)}" 
                                            oninput="handleInputChange('day${index}Focus', this.value)"
                                            placeholder="What's your focus today?"
                                            class="w-full p-2 border border-green-100 rounded focus:border-red-500 focus:outline-none transition-colors text-sm">
                                    </div>
                                    <div class="mb-4">
                                        <label class="block font-semibold text-green-700 mb-2 text-xs uppercase tracking-wide">Top 3 Priorities</label>
                                        <div class="space-y-2">
                                            ${[1, 2, 3].map(num => `
                                                <div class="relative">
                                                    <div class="absolute left-2 top-2 bg-red-500 text-white w-5 h-5 rounded-full flex items-center justify-center text-xs font-bold z-10">
                                                        ${num}
                                                    </div>
                                                    <input type="text" value="${getValue(`day${index}Priority${num}`)}" 
                                                        oninput="handleInputChange('day${index}Priority${num}', this.value)"
                                                        placeholder="Priority ${num}"
                                                        class="w-full pl-9 p-2 border border-green-100 rounded focus:border-red-500 focus:outline-none transition-colors text-sm">
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                    <div class="mb-4">
                                        <label class="block font-semibold text-green-700 mb-2 text-xs uppercase tracking-wide">Liberatory Practice / Restorative Ritual</label>
                                        <input type="text" value="${getValue(`day${index}Ritual`)}" 
                                            oninput="handleInputChange('day${index}Ritual', this.value)"
                                            placeholder="How will you restore yourself?"
                                            class="w-full p-2 border border-green-100 rounded focus:border-red-500 focus:outline-none transition-colors text-sm">
                                    </div>
                                    <div>
                                        <label class="block font-semibold text-green-700 mb-2 text-xs uppercase tracking-wide">Notes & Reflections</label>
                                        <textarea rows="3" 
                                            oninput="handleInputChange('day${index}Notes', this.value)"
                                            placeholder="Capture your thoughts..."
                                            class="w-full p-2 border border-green-100 rounded focus:border-red-500 focus:outline-none transition-colors text-sm resize-y">${getValue(`day${index}Notes`)}</textarea>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </section>

                    <section class="bg-white border-l-8 border-green-700 rounded-lg p-8 mb-10 shadow-lg">
                        <h2 class="text-2xl font-bold text-green-700 mb-5 flex items-center gap-2">
                            <span>‚óÜ</span> Week-End Reflection
                        </h2>
                        <div class="grid md:grid-cols-2 gap-5">
                            <div>
                                <label class="block font-semibold text-gray-900 mb-2 text-sm">What Went Well?</label>
                                <textarea rows="3" 
                                    oninput="handleInputChange('wentWell', this.value)"
                                    placeholder="Celebrate your wins..."
                                    class="w-full p-3 border-2 border-green-100 rounded focus:border-green-700 focus:outline-none transition-colors resize-y">${getValue('wentWell')}</textarea>
                            </div>
                            <div>
                                <label class="block font-semibold text-gray-900 mb-2 text-sm">Where Did You Feel Most Free?</label>
                                <textarea rows="3" 
                                    oninput="handleInputChange('feltFree', this.value)"
                                    placeholder="What liberated you?"
                                    class="w-full p-3 border-2 border-green-100 rounded focus:border-green-700 focus:outline-none transition-colors resize-y">${getValue('feltFree')}</textarea>
                            </div>
                            <div>
                                <label class="block font-semibold text-gray-900 mb-2 text-sm">What Needs Re-design?</label>
                                <textarea rows="3" 
                                    oninput="handleInputChange('redesign', this.value)"
                                    placeholder="What requires adjustment?"
                                    class="w-full p-3 border-2 border-green-100 rounded focus:border-green-700 focus:outline-none transition-colors resize-y">${getValue('redesign')}</textarea>
                            </div>
                            <div>
                                <label class="block font-semibold text-gray-900 mb-2 text-sm">One Small Act of Care to Carry Forward</label>
                                <textarea rows="3" 
                                    oninput="handleInputChange('careForward', this.value)"
                                    placeholder="What will you commit to?"
                                    class="w-full p-3 border-2 border-green-100 rounded focus:border-green-700 focus:outline-none transition-colors resize-y">${getValue('careForward')}</textarea>
                            </div>
                        </div>
                    </section>

                    <div class="no-print flex flex-wrap gap-3 justify-center mb-10">
                        <button onclick="downloadPlanner()" class="px-6 py-3 bg-gradient-to-r from-red-500 to-red-700 text-white font-semibold rounded uppercase tracking-wide hover:shadow-lg transition-all hover:-translate-y-1">
                            üíæ Download Plan
                        </button>
                        <button onclick="document.getElementById('fileInput').click()" class="px-6 py-3 bg-gradient-to-r from-green-700 to-gray-900 text-white font-semibold rounded uppercase tracking-wide hover:shadow-lg transition-all hover:-translate-y-1">
                            üìÇ Load Plan
                        </button>
                        <button onclick="printPlanner()" class="px-6 py-3 bg-gray-900 text-white font-semibold rounded uppercase tracking-wide hover:bg-gray-800 transition-all">
                            üìÑ Print to PDF
                        </button>
                        <button onclick="clearPlanner()" class="px-6 py-3 bg-green-100 text-green-700 font-semibold rounded uppercase tracking-wide hover:bg-green-700 hover:text-white transition-all">
                            üóëÔ∏è Clear All
                        </button>
                    </div>

                    <input type="file" id="fileInput" accept=".json" onchange="loadPlanner(event)" class="hidden">

                    <footer class="text-center space-y-4 pb-10">
                        <div class="bg-gradient-to-r from-gray-900 to-red-600 text-white p-6 rounded-lg text-lg font-medium italic">
                            "Take a moment to celebrate your progress and adjust your upcoming plans with clarity, courage and care."
                        </div>
                        <div class="bg-white rounded-lg p-6 shadow-md">
                            <p class="text-sm text-gray-600 mb-3">
                                <strong class="text-red-600">üîí Your Privacy Matters:</strong> This planner stores no data on any server. 
                                All your entries stay on your device. No tracking, no cookies, completely private.
                            </p>
                            <p class="text-sm text-gray-700">
                                Created with intention for the 
                                <a href="https://amanafreedman.substack.com" target="_blank" rel="noopener noreferrer" class="text-green-700 font-bold hover:underline">
                                    Blueprints for Freedom
                                </a>
                                community by Rev Oluti Onary
                            </p>
                            <p class="text-xs text-gray-500 mt-2">
                                ¬© 2024 Rev Oluti Onary. For personal use by Blueprints for Freedom subscribers.
                            </p>
                        </div>
                    </footer>
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            app.innerHTML = state.showWelcome ? renderWelcome() : renderPlanner();
        }

        // Initial render
        render();
    </script>
</body>
</html>
